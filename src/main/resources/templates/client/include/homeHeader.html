<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="all"/>
	<link th:href="@{'//fonts.googleapis.com/css?family=Londrina+Solid|Coda+Caption:800|Open+Sans'}" rel="stylesheet"
		  type="text/css">
	<link rel="stylesheet" th:href="@{/glide/glide.core.min.css}" type="text/css"/>
	<link rel="stylesheet" th:href="@{/glide/glide.theme.min.css}" type="text/css"/>

	<title>HTML Boilerplate Page</title>
</head>
<body>
<div class="wrap">
	<!--start-Header-->
	<div class="header">
		<div class="search-bar">
			<form th:action="@{/search}">
				<label> <input type="text" name="name"/> </label>
				<input type="submit" value="Search"/>
			</form>
		</div>
		<div class="clear"></div>

		<!--integrate with spring security, need testing-->
		<div class="header-top-nav" sec:authorize="isAuthenticated()">
			<ul>
				<li>Hello <span th:text="${loggedInUser.fullName}"></span></li>
				<li><a th:href="@{/account}">Account</a></li>
				<li><a th:href="@{/cart}">
					<span>Shopping Cart&nbsp;&nbsp;</span>
					<span class="glyphicon glyphicon-shopping-cart"></span>
				</a></li>
				<li><a th:href="@{/logout}">Sign Out</a></li>
			</ul>
		</div>

		<div class="header-top-nav" sec:authorize="isAnonymous()">
			<ul>
				<li><a th:href="@{/login}"><strong>Login</strong></a></li>
				<li><a th:href="@{/cart}">
					<span>Shopping Cart&nbsp;&nbsp;&nbsp;</span>
					<span class="glyphicon glyphicon-shopping-cart"></span>
				</a></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
</div>
<div class="clear"></div>
<div class="top-header">
	<div class="wrap">
		<img th:src="@{/images/LeoLap.png}"
			 src="/images/LeoLap.png" title="logo" alt="logo" style="max-width: 25%; height: auto;"/>

		<div class="top-nav">
			<ul>
				<li><a th:href="@{/}">Home Page</a></li>

				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Shopping<span class="caret"></span></a>
					<ul class="dropdown-menu" style="background:#0d2e45" id="category2"></ul>
				</li>
				<li><a th:href="@{/guarantee}">On-site Guarantee</a></li>

				<li><a th:href="@{/contact}">Contact</a></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/accounting.min.js}"></script>
<script th:src="@{/glide/glide.min.js}"></script>
<script th:src="@{/js/client/category.js}"></script>

</body>
</html>
