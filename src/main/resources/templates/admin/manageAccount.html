<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/images/Lion.png}">
    <title>LeoLap - Account Management</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
</head>
<body>
<div th:insert="~{/admin/include/sidebar}"></div>

<div class="col-md-9 animated bounce" style="padding-left: 75px;">
    <h3 class="page-header text-white">Account Management</h3>

    <button class="btn btn-success btnNewAccount" data-toggle="modal" data-target="#accountModal">New Account</button>
    <hr>
    <div class="form-group form-inline text-white">
        <label for="role"><strong>Role Filter </strong></label>
        <select id="role" class="form-control">
            <option th:each="role : ${roleList}" th:value="${role.roleName}" th:text="${role.roleName}"></option>
        </select>
    </div>
    <hr>

    <table class="table table-hover accountTable text-white" style="text-align: center;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <ul class="pagination"></ul>
</div>

<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalLabel">New Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="accountForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password (8-32 characters)</label>
                        <input type="password" class="form-control" name="password" id="password" required/>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required/>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <div th:each="role : ${roleList}">
                            <label class="radio-inline">
                                <input type="radio" name="roleName" th:value="${role.roleName}" th:checked="${role == 0}" th:text="${role.roleName}">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" name="fullName" id="fullName" required />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <input class="btn btn-primary" id="btnSubmit" type="button" value="Confirm" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.min.js"></script>
<script th:src="@{/js/admin/manageAccount.js}"></script>
</body>
</html>
